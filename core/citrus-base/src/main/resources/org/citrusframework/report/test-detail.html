<tr class="@test.style.class@" onmouseover="showTooltip('@test.case.name@Info', event);" onmouseout="hideTooltip();">
    <th>@test.case.name@
        <span class="tooltip" id="@test.case.name@Info">
        <b><i>@test.case.name@</i></b><br/>
        <b>Author:</b> @test.author@<br/>
        <b>Status:</b> @test.status@<br/>
        <b>Creation Date:</b> @test.creation.date@<br/>
        <b>Last updated by:</b> @test.updater@<br/>
        <b>Last updated on:</b> @test.update.date@<br/>
        <b>Description:</b> @test.description@<br/>
        </span>
    </th>
    <td>@test.result@</td>
</tr>
