name: SampleIT
author: Christoph
status: FINAL
description: Sample test in YAML
endpoints:
  - direct:
      asynchronous:
        name: goodByeEndpoint
        autoCreateQueue: true
        queue: sayGoodBye
variables:
  - name: message
    value: Citrus rocks!
actions:
  - echo:
      message: "${message}"
  - send:
      endpoint: "direct:sayHello"
      message:
        headers:
          - name: operation
            value: "sayHello"
        body:
          data: "Hello from Citrus!"
  - receive:
      endpoint: "direct:sayHello"
      message:
        headers:
          - name: operation
            value: "sayHello"
        body:
          data: "Hello from Citrus!"
  - send:
      endpoint: "goodByeEndpoint"
      message:
        body:
          data: "GoodBye from Citrus!"
  - receive:
      endpoint: "goodByeEndpoint"
      message:
        body:
          data: "GoodBye from Citrus!"
