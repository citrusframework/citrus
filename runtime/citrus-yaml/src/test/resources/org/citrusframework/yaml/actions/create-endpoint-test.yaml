name: CreateEndpointTest
author: Christoph
status: FINAL
description: "Sample test in YAML"
actions:
  - createEndpoint:
      name: "sayHello"
      uri: "direct:hello"
  - createEndpoint:
      type: "direct"
      properties:
        queueName: "hello"
        timeout: 2000
  - createEndpoint:
      direct:
        asynchronous:
          name: sayGoodBye
          queue: "goodbye"
          timeout: 4000
  - createEndpoint:
      name: howdy
      direct:
        synchronous:
          autoCreateQueue: true
          queue: "howdy"
          timeout: 3000
