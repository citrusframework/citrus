name: TransformTest
author: Christoph
status: FINAL
description: Sample test in YAML
actions:
  - transform:
      variable: result
      source:
        value: |
          <TestRequest>
              <Message>Hello World!</Message>
          </TestRequest>
      xslt:
        value: |
          <xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
          <xsl:template match="/">
          <html>
              <body>
                  <h2>Test Request</h2>
                  <p>Message: <xsl:value-of select="TestRequest/Message"/></p>
              </body>
          </html>
          </xsl:template>
          </xsl:stylesheet>
  - transform:
      source:
        file: "classpath:com/consol/citrus/yaml/transform-source.xml"
      xslt:
        file: "classpath:com/consol/citrus/yaml/transform.xslt"
